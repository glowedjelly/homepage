<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Glow - Home</title>
  <link rel="stylesheet" href="glow-style.css" />
</head>
<body>
  <header class="rbx-header">
    <div class="rbx-logo"><span>Glow</span></div>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/discover">Discover</a></li>
        <li><a href="/avatar">Avatar</a></li>
        <li><a href="#" id="rbx-login-btn">Login</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="rbx-hero">
      <h1>Welcome to Glow</h1>
      <p>Imagine, create, and play together with millions of others!</p>
      <button id="signup-btn">Sign Up</button>
    </section>
    <section class="rbx-games-list">
      <h2>Recommended Games</h2>
      <div id="games-list"></div>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Glow</p>
  </footer>
  <div id="rbx-modal" class="rbx-modal" style="display:none;">
    <div class="rbx-modal-content" id="modal-content"></div>
  </div>
  <script src="glow.js"></script>
</body>
</html>
